{% extends "base.html" %}

{% block title %}
    Login
{% endblock title %}

{% block content %}

<div class="flex flex-col md:flex-row h-screen w-full">
  <!-- Left Image Section -->
  <div class="hidden md:block md:w-1/2">
    <img
      src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/login/leftSideImage.png"
      alt="Login Illustration"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Login Form Section -->
  <div class="w-full md:w-1/2 flex items-center justify-center px-6 py-24 md:py-12 bg-[#E4E6F2]">
    <form class="w-full max-w-md space-y-6">
    <div>
        <h2 class="text-3xl font-bold text-gray-800">Sign in</h2>
        <p class="text-sm text-gray-500 mt-2">Welcome back! Please sign in to continue</p>
      </div>

      <!-- Google Button -->
      <button
        type="button"
        class="w-full flex items-center justify-center gap-3 border border-gray-300 rounded-md py-2 hover:bg-gray-100"
      >
        <img
          src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/login/googleLogo.svg"
          alt="Google Logo"
          class="h-5"
        />
        <span class="text-sm text-gray-700">Continue with Google</span>
      </button>

      <!-- Divider -->
      <div class="flex items-center gap-4">
        <hr class="flex-grow border-gray-300" />
        <span class="text-sm text-gray-400">or</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Email Input -->
      <div class="relative">
        <input
          type="email"
          placeholder="Email"
          class="w-full border border-gray-300 rounded-md py-2 px-4 text-sm text-gray-700 outline-none focus:ring-2 focus:ring-indigo-400"
          required
        />
      </div>

      <!-- Password Input -->
      <div class="relative">
        <input
          type="password"
          placeholder="Password"
          class="w-full border border-gray-300 rounded-md py-2 px-4 text-sm text-gray-700 outline-none focus:ring-2 focus:ring-indigo-400"
          required
        />
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex justify-between text-sm text-gray-600">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="h-4 w-4 text-indigo-500" />
          Remember me
        </label>
        <a href="#" class="text-indigo-500 hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white rounded-md py-2 text-sm hover:bg-indigo-500 transition"
      >
        Login
      </button>

      <!-- Sign Up Link -->
      <p class="text-sm text-center text-gray-600">
        Donâ€™t have an account?
        <a  href="{% url 'signup' %}"  class="text-indigo-500 hover:underline">Sign up</a>
      </p>
    </form>
  </div>
</div>

{% endblock %}
