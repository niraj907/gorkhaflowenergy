{% extends "base.html" %}

{% block title %}
    Document
{% endblock title %}

{% block content %}    

<section class="bg-white py-24">
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">

<h1 class="text-center text-4xl font-bold text-gray-900">Documents</h1>

 <div class="mt-16 flex flex-wrap justify-center gap-8">
      {% for _ in "123"|make_list %}
            <!-- Document Card -->
            <div class="flex w-full max-w-sm flex-col items-center rounded-xl border border-gray-200 p-6 text-center shadow-sm">
                <svg class="h-14 w-14 text-violet-200" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4 2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V7.414A2 2 0 0017.414 6L14 2.586A2 2 0 0012.586 2H4zm2 8a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path>
                </svg>
                <h2 class="mt-4 text-lg font-semibold text-gray-800">Audit Report</h2>
                <div class="mt-6 flex justify-center gap-4">
                    <a href="{% url 'view' %}" class="rounded-lg border border-gray-300 px-6 py-2 text-sm font-medium text-blue-600 shadow-sm hover:bg-gray-50">View</a>
                    <a href="{% url 'download' %}" class="rounded-lg bg-blue-600 px-6 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700">Download</a>

                </div>
            </div>
               {% endfor %}
        </div>
</div>
        </section>


{% endblock %}
