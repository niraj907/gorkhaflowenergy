{% extends "base.html" %}
{% load static %}

{% block title %}
    Gallery
{% endblock title %}

{% block content %}
<section class="pt-24 pb-12">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
      
      <!-- Prev button -->
     <button id="prevBtn" class="absolute left-4 text-white cursor-pointer">
  <i class="material-icons" style="font-size: 48px;">chevron_left</i>
</button>

      <!-- Close button -->
      <button id="closeBtn" class="absolute top-4 right-4 text-white cursor-pointer">
        <i class="material-icons" style="font-size:45px;">close</i>
      </button>

      <!-- Image preview -->
      <img id="lightbox-img" class="max-w-3xl max-h-full rounded-lg shadow-lg" src="" alt="">

      <!-- Next button -->
  <button id="nextBtn" class="absolute right-4 text-white cursor-pointer">
  <i class="material-icons" style="font-size: 48px;">chevron_right</i>
</button>

    </div>
  </div>
</section>

 <script src="{% static 'js/gallery.js' %}"></script>

{% endblock %}
