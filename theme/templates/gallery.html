{% extends 'base.html' %}
{% load static %}

{% block title %}
  Gallery Albums
{% endblock %}

{% block content %}
  <section class="pt-12 md:pt-24 pb-12">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-bold mb-8 text-center">Gallery Albums</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
        {% for album in albums %}
          <a href="{% url 'album_detail' album.slug %}" class="block group rounded-lg overflow-hidden shadow-lg">
            <img src="{{ album.cover.url }}" alt="{{ album.name }}" class="w-full object-cover group-hover:scale-105 transition" style="height: 250px;" />
            <div class="p-4 bg-white text-center">
              <h3 class="font-semibold text-lg">{{ album.name }}</h3>
            </div>
          </a>
        {% empty %}
          <p class="text-center text-gray-500">No albums available.</p>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
