{% extends "base.html" %}

{% block title %}
    SignUp
{% endblock title %}

{% block content %}

<div class="flex flex-col md:flex-row h-screen w-full">
  <!-- Left Image Section -->
  <div class="hidden md:block md:w-1/2">
    <img
      src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/login/leftSideImage.png"
      alt="Login Illustration"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Login Form Section -->
  <div class="w-full md:w-1/2 flex items-center justify-center px-6  bg-[#E4E6F2]">
    <form class="w-full max-w-md space-y-4 ">
      <div class="pt-12 md:pt-10">
        <h2 class="text-3xl font-bold text-gray-800">Sign Up</h2>
        <p class="text-sm text-gray-500 mt-2">Welcome back! Please sign in to continue</p>
      </div>

  
      <!-- FullName Input -->
      <div class="relative">
        <input
          type="text"
          placeholder="FullName"
          class="w-full border border-gray-300 rounded-md py-2 px-4 text-sm text-gray-700 outline-none focus:ring-2 focus:ring-indigo-400"
          required
        />
      </div>
      <!-- Email Input -->
      <div class="relative">
        <input
          type="email"
          placeholder="Email"
          class="w-full border border-gray-300 rounded-md py-2 px-4 text-sm text-gray-700 outline-none focus:ring-2 focus:ring-indigo-400"
          required
        />
      </div>

      <!-- Password Input -->
    <div class="relative">
  <input
    id="password"
    type="password"
    placeholder="Password"
    class="w-full border border-gray-300 rounded-md py-2 px-4 text-sm text-gray-700 outline-none focus:ring-2 focus:ring-indigo-400"
    required
  />
  <span
    id="togglePassword"
    class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"
  >
    <i class="fas fa-eye" id="eyeIcon"></i>
  </span>
</div>

  />

    class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer"

  </span>
</div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex justify-between text-sm text-gray-600">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="h-4 w-4 text-indigo-500" />
          Remember me
        </label>
        <a href="#" class="text-indigo-500 hover:underline">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white rounded-md py-2 text-sm hover:bg-indigo-500 transition"
      >
        Login
      </button>

    </form>
  </div>
</div>
